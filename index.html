<!DOCTYPE html>
<html>
<head>
  <title>Water Level</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f5faff;
    }

    h2 {
      color: #2c3e50;
    }

    #tank {
      position: relative;
      width: 100px;
      height: 300px;
      margin: 40px auto;
      border: 4px solid #3498db;
      border-radius: 10px;
      overflow: hidden;
      background: #ecf0f1;
      display: flex;
      flex-direction: column-reverse;
      justify-content: flex-start;
    }

    .level {
      width: 100%;
      flex: 1;
      transition: background 0.5s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      color: #ffffff;
    }

    .filled {
      background-color: #3498db;
    }

    .empty {
      background-color: transparent;
    }

    .spinner {
      margin: 20px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #last-updated {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Water Level</h2>
  <div class="spinner" id="spinner"></div>
  <div id="tank" style="display: none;">
    <div class="level" id="level4">25%</div>
    <div class="level" id="level3">50%</div>
    <div class="level" id="level2">75%</div>
    <div class="level" id="level1">100%</div>
  </div>
  <div id="last-updated">Updated just now.</div>

  <script>
    const apiUrl = "https://api.thingspeak.com/channels/3025601/feeds/last.json?api_key=TRTP21O7HR219MPB";
    const threshold = 500;
    let lastUpdateTime = Date.now();

    function updateTank(levels) {
      for (let i = 0; i < 4; i++) {
        const elem = document.getElementById("level" + (4 - i));
        if (levels[i] >= threshold) {
          elem.classList.add("filled");
          elem.classList.remove("empty");
        } else {
          elem.classList.remove("filled");
          elem.classList.add("empty");
        }
      }
    }

    function updateData() {
      document.getElementById("spinner").style.display = "block";
      document.getElementById("tank").style.display = "none";

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const levels = [
            parseInt(data.field1),
            parseInt(data.field2),
            parseInt(data.field3),
            parseInt(data.field4),
          ];
          updateTank(levels);

          lastUpdateTime = Date.now();
          document.getElementById("spinner").style.display = "none";
          document.getElementById("tank").style.display = "flex";
        })
        .catch(error => {
          console.error("ThingSpeak error:", error);
        });
    }

    function updateTimer() {
      const secondsAgo = Math.floor((Date.now() - lastUpdateTime) / 1000);
      const text = secondsAgo === 0 ? "Updated just now." : `Updated ${secondsAgo} second${secondsAgo === 1 ? "" : "s"} ago.`;
      document.getElementById("last-updated").textContent = text;
    }

    updateData();
    setInterval(updateData, 15000);
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>

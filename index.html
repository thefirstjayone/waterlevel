<!DOCTYPE html>
<html>
<head>
  <title>Water Level</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
      padding: 30px;
    }

    h2 {
      color: #2c3e50;
    }

    #tank {
      display: flex;
      flex-direction: column;
      width: 100px;
      height: 300px;
      margin: 30px auto;
      border: 3px solid #2c3e50;
      border-radius: 10px;
      overflow: hidden;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    #tank.empty {
      border-color: #e74c3c;
      box-shadow: 0 0 15px #e74c3c;
    }

    .segment {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      color: white;
      transition: background 0.3s ease;
    }

    .high {
      background-color: #2ecc71; /* green */
    }

    .low {
      background-color: #e74c3c; /* red */
    }

    .spinner {
      margin: 20px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #last-updated {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Water Level</h2>
  <div class="spinner" id="spinner"></div>
  <div id="tank" style="display: none;">
    <div class="segment" id="seg1">100%</div>
    <div class="segment" id="seg2">75%</div>
    <div class="segment" id="seg3">50%</div>
    <div class="segment" id="seg4">25%</div>
  </div>
  <div id="last-updated">Updated just now.</div>

  <script>
    const apiUrl = "https://api.thingspeak.com/channels/3025601/feeds/last.json?api_key=TRTP21O7HR219MPB";
    const threshold = 500;
    let lastUpdateTime = Date.now();

    function updateTank(levels) {
      let allLow = true;

      const segIds = ["seg1", "seg2", "seg3", "seg4"];
      for (let i = 0; i < 4; i++) {
        const seg = document.getElementById(segIds[i]);
        if (levels[i] >= threshold) {
          seg.classList.remove("low");
          seg.classList.add("high");
          allLow = false;
        } else {
          seg.classList.remove("high");
          seg.classList.add("low");
        }
      }

      const tank = document.getElementById("tank");
      tank.classList.toggle("empty", allLow);
    }

    function updateData() {
      document.getElementById("spinner").style.display = "block";
      document.getElementById("tank").style.display = "none";

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const values = [
            parseInt(data.field1), // 100%
            parseInt(data.field2), // 75%
            parseInt(data.field3), // 50%
            parseInt(data.field4)  // 25%
          ];

          updateTank(values);
          lastUpdateTime = Date.now();

          document.getElementById("spinner").style.display = "none";
          document.getElementById("tank").style.display = "flex";
        })
        .catch(err => {
          console.error("Error fetching ThingSpeak data:", err);
        });
    }

    function updateTimer() {
      const seconds = Math.floor((Date.now() - lastUpdateTime) / 1000);
      document.getElementById("last-updated").textContent =
        seconds === 0 ? "Updated just now." : `Updated ${seconds} second${seconds === 1 ? "" : "s"} ago.`;
    }

    updateData();
    setInterval(updateData, 15000);  // Refresh every 15 seconds
    setInterval(updateTimer, 1000);  // Update time display every second
  </script>
</body>
</html>

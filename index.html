<!DOCTYPE html>
<html>
<head>
  <title>Water Level</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .sensor { margin: 10px 0; font-size: 18px; }
    .high { color: green; }
    .low { color: red; }

    .spinner {
      margin: 20px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #spinner-wrapper {
      display: flex;
      justify-content: center;
    }

    #last-updated {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Water Level</h2>
  <div id="spinner-wrapper"><div class="spinner" id="spinner"></div></div>
  <div id="output" style="display:none;"></div>
  <div id="last-updated">Updated just now.</div>

  <script>
    const apiUrl = "https://api.thingspeak.com/channels/3025601/feeds/last.json?api_key=TRTP21O7HR219MPB";
    const threshold = 500;
    let lastUpdateTime = Date.now();

    function updateData() {
      document.getElementById("spinner").style.display = "block";
      document.getElementById("output").style.display = "none";

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          let html = "";
          for (let i = 1; i <= 4; i++) {
            const value = parseInt(data["field" + i]);
            const status = value >= threshold ? "HIGH" : "LOW";
            const cssClass = value >= threshold ? "high" : "low";
            html += `<div class="sensor">LDR ${i}: <span class="${cssClass}">${status}</span></div>`;
          }

          lastUpdateTime = Date.now();
          document.getElementById("output").innerHTML = html;
          document.getElementById("spinner").style.display = "none";
          document.getElementById("output").style.display = "block";
        })
        .catch(error => {
          document.getElementById("output").textContent = "Error fetching data.";
          document.getElementById("spinner").style.display = "none";
          document.getElementById("output").style.display = "block";
          console.error("ThingSpeak error:", error);
        });
    }

    function updateTimer() {
      const secondsAgo = Math.floor((Date.now() - lastUpdateTime) / 1000);
      const text = secondsAgo === 0 ? "Updated just now." : `Updated ${secondsAgo} second${secondsAgo === 1 ? "" : "s"} ago.`;
      document.getElementById("last-updated").textContent = text;
    }

    // Initial load
    updateData();
    setInterval(updateData, 15000); // Refresh data every 15s
    setInterval(updateTimer, 1000); // Update timestamp every 1s
  </script>
</body>
</html>

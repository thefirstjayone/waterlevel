<!DOCTYPE html>
<html>
<head>
  <title>Water Tank Monitor</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
    }

    #tank {
      width: 200px;
      height: 400px;
      border: 5px solid #555;
      background-color: #d0eaff;
      position: relative;
      margin: 40px auto;
      transition: background-color 0.3s;
    }

    #fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #00aaff;
      transition: height 0.5s;
    }

    .flash-red {
      animation: flash 1s infinite alternate;
    }

    @keyframes flash {
      from { background-color: #ffdddd; }
      to   { background-color: #ff0000; }
    }
  </style>
</head>
<body>

<h2 style="text-align:center">Water Tank Level</h2>
<div id="tank">
  <div id="fill"></div>
</div>

<script>
  // Example value from ThingSpeak
  const waterLevel = 2; // ‚Üê Replace with real-time value

  const tank = document.getElementById("tank");
  const fill = document.getElementById("fill");

  // Set fill height
  fill.style.height = waterLevel + "%";

  // Flash red if water level is 2%
  if (waterLevel === 2) {
    tank.classList.add("flash-red");
  } else {
    tank.classList.remove("flash-red");
  }
</script>

</body>
</html>

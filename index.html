<!DOCTYPE html>
<html>
<head>
  <title>Water Level</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .sensor { margin: 10px 0; font-size: 18px; }
    .high { color: green; }
    .low { color: red; }

    /* Spinner styles */
    .spinner {
      margin: 20px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #spinner-wrapper {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h2>Water Level</h2>
  <div id="spinner-wrapper"><div class="spinner" id="spinner"></div></div>
  <div id="output" style="display:none;"></div>

  <script>
    const apiUrl = "https://api.thingspeak.com/channels/3025601/feeds/last.json?api_key=TRTP21O7HR219MPB";
    const threshold = 500;

    function updateData() {
      document.getElementById("spinner").style.display = "block";
      document.getElementById("output").style.display = "none";

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          let html = "";
          for (let i = 1; i <= 4; i++) {
            const value = parseInt(data["field" + i]);
            const status = value >= threshold ? "HIGH" : "LOW";
            const cssClass = value >= threshold ? "high" : "low";
            html += `<div class="sensor">LDR ${i}: <span class="${cssClass}">${status}</span></div>`;
          }

          document.getElementById("output").innerHTML = html;
          document.getElementById("spinner").style.display = "none";
          document.getElementById("output").style.display = "block";
        })
        .catch(error => {
          document.getElementById("output").textContent = "Error fetching data.";
          document.getElementById("spinner").style.display = "none";
          document.getElementById("output").style.display = "block";
          console.error("ThingSpeak error:", error);
        });
    }

    updateData(); // First run
    setInterval(updateData, 15000); // Every 15 seconds
  </script>
</body>
</html>

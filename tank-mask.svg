<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="200" height="400" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
  <!--
    A rounded home-style tank silhouette.
    Using objectBoundingBox units lets this scale to any .tank size.
  -->
  <defs>
    <clipPath id="mask" clipPathUnits="objectBoundingBox">
      <!-- Normalized path (0..1). Top & bottom rounded, straight sides. -->
      <path d="
        M0.10,0.08
        Q0.10,0.00,0.20,0.00
        L0.80,0.00
        Q0.90,0.00,0.90,0.08
        L0.90,0.92
        Q0.90,1.00,0.80,1.00
        L0.20,1.00
        Q0.10,1.00,0.10,0.92
        Z"></path>
    </clipPath>
  </defs>
</svg>

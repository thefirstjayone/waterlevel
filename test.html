<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Zach & Jarrett's Water Tank Level</title>
<style>
  :root{
    --tank-w: 160px;
    --tank-h: 320px;
    --radius: 22px;
    --outline: 4px;
    --water-color: rgba(0,130,220,.55);
  }

  html,body{height:100%}
  body{
    margin:0;
    background:#0f1115;
    color:#e9eef5;
    font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:12px;
    padding:20px 14px 32px;
  }
  h1{
    margin:6px 0 0;
    text-align:center;
    line-height:1.15;
    font-weight:800;
    letter-spacing:.2px;
    font-size: clamp(20px, 3.8vw, 28px);
  }
  .subtitle{
    margin:0;
    text-align:center;
    font-size: clamp(18px, 3.4vw, 24px);
    opacity:.9;
  }

  /* Percentage above tank */
  #levelText {
    font-size: clamp(20px, 4vw, 28px);
    font-weight: 700;
    margin: 4px 0 0;
    text-align: center;
  }

  .tank-wrap{
    width:var(--tank-w);
    height:var(--tank-h);
    position:relative;
    display:flex;
    align-items:flex-end;
    justify-content:center;
  }
  .tank{
    position:relative;
    width:100%;
    height:100%;
    border-radius:var(--radius);
    background:#262b35;
    overflow:hidden;
    box-shadow: inset 0 0 28px rgba(0,0,0,.55);
    isolation:isolate;
  }
  .tank::after{
    content:"";
    position:absolute;
    inset:0;
    border-radius:var(--radius);
    border: var(--outline) solid #cfd6e4;
    pointer-events:none;
  }
  #water{
    position:absolute;
    left:0; right:0; bottom:0;
    height:0%;
    background: var(--water-color);
    transition: height 1.25s ease;
    will-change: height;
  }
  #water::before{
    content:"";
    position:absolute;
    inset:0;
    background: linear-gradient(to top, rgba(255,255,255,.12), rgba(0,0,0,.12));
    pointer-events:none;
    mix-blend-mode: overlay;
  }
  .surface{
    position:absolute;
    left:0; right:0;
    top:-10px;
    height:16px;
    pointer-events:none;
  }
  .surface > .wave{
    position:absolute;
    top:0; left:0;
    width:260%;
    height:100%;
    background-color: var(--water-color);
    opacity:.26;
    -webkit-mask-image: url("data:image/svg+xml;utf8,<?xml version='1.0' encoding='UTF-8'?><svg xmlns='http://www.w3.org/2000/svg' width='220' height='16' viewBox='0 0 220 16'><path d='M0 8 C 55 4, 55 12, 110 8 S 165 12, 220 8 V16 H0 Z' fill='white'/></svg>");
    mask-image: url("data:image/svg+xml;utf8,<?xml version='1.0' encoding='UTF-8'?><svg xmlns='http://www.w3.org/2000/svg' width='220' height='16' viewBox='0 0 220 16'><path d='M0 8 C 55 4, 55 12, 110 8 S 165 12, 220 8 V16 H0 Z' fill='white'/></svg>");
    background-repeat: repeat-x;
    background-size: 220px 16px;
    animation: driftA 9s linear infinite;
  }
  .surface > .wave.back{
    top:3px;
    opacity:.20;
    background-size: 180px 14px;
    animation: driftB 12s linear infinite;
  }
  @keyframes driftA{
    from{ transform: translateX(0) }
    to  { transform: translateX(-220px) }
  }
  @keyframes driftB{
    from{ transform: translateX(0) }
    to  { transform: translateX(-180px) }
  }
  .low .tank::after{
    box-shadow: 0 0 10px rgba(255,72,72,.35);
    border-color: #ffd3d3;
  }
  .info{
    text-align:center;
    font-size:14px;
    opacity:.95;
  }
  .warning{
    color:#ff5c5c;
    font-weight:700;
    animation: warnPulse 1.2s ease-in-out infinite alternate;
  }
  @keyframes warnPulse{
    from{ opacity:1 }
    to  { opacity:.55 }
  }
  @media (max-width:420px){
    :root{ --tank-w: 78vw; --tank-h: 150vw; }
  }
</style>
</head>
<body>

<h1>Zach &amp; Jarrett's</h1>
<p class="subtitle">Water Tank Level</p>
<div id="levelText">Loading…</div>

<div id="tankWrap" class="tank-wrap">
  <div class="tank">
    <div id="water">
      <div class="surface">
        <div class="wave"></div>
        <div class="wave back"></div>
      </div>
    </div>
  </div>
</div>

<div id="status" class="info">Loading…</div>
<div id="since" class="info">Time since last update: 0s</div>

<script>
  const CHANNEL_ID   = 3026172;
  const READ_API_KEY = "AHHPO1T2TZDGZ2G8";
  const REFRESH_MS   = 15000;

  const tankWrap = document.getElementById('tankWrap');
  const waterEl  = document.getElementById('water');
  const statusEl = document.getElementById('status');
  const sinceEl  = document.getElementById('since');
  const levelText = document.getElementById('levelText');

  let lastUpdate = Date.now();

  function colorForLevel(level){
    if (level >= 100) return 'rgba(0,180,0,0.55)';
    if (level >= 75)  return 'rgba(0,130,220,0.55)';
    if (level >= 50)  return 'rgba(210,200,0,0.55)';
    if (level >= 25)  return 'rgba(230,90,0,0.55)';
    return 'rgba(230,40,40,0.55)';
  }

  function setLevel(level){
    level = Math.max(0, Math.min(100, level));
    waterEl.style.height = `${level}%`;
    document.documentElement.style.setProperty('--water-color', colorForLevel(level));
    tankWrap.classList.toggle('low', level <= 25);

    if (level === 2){
      levelText.innerHTML = `<span class="warning">Colour Sensor Not Detected</span>`;
    } else {
      levelText.textContent = `${level}%`;
    }

    statusEl.textContent = `Water Level: ${level}%`;
    lastUpdate = Date.now();
  }

  async function fetchLatest(){
    try{
      const url = `https://api.thingspeak.com/channels/${CHANNEL_ID}/fields/1/last.json?api_key=${READ_API_KEY}`;
      const res = await fetch(url, { cache: 'no-store' });
      const data = await res.json();
      const lvl = parseInt(data.field1, 10);
      if (!Number.isNaN(lvl)){
        setLevel(lvl);
      }
    }catch(err){
      console.error('ThingSpeak fetch error:', err);
    }
  }

  setInterval(()=>{
    const secs = Math.floor((Date.now() - lastUpdate)/1000);
    sinceEl.textContent = `Time since last update: ${secs}s`;
  }, 1000);

  fetchLatest();
  setInterval(fetchLatest, REFRESH_MS);
</script>

</body>
</html>

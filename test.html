<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zach & Jarrett's Water Tank Level</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        Zach & Jarrett's<br>
        Water Tank Level
    </div>

    <div class="tank-container">
        <svg id="waterTank" width="200" height="400" viewBox="0 0 200 400">
            <defs>
                <clipPath id="tankClip">
                    <rect x="0" y="0" width="200" height="400" rx="100" ry="100"/>
                </clipPath>
            </defs>
            <rect x="0" y="0" width="200" height="400" rx="100" ry="100" fill="#333" stroke="#777" stroke-width="4"/>
            <g clip-path="url(#tankClip)">
                <path id="waterWave" d="" fill="rgba(0,0,255,0.5)"></path>
            </g>
        </svg>
        <div id="waterLevelText">0%</div>
    </div>

    <div id="statusMessage"></div>
    <div id="lastUpdated">Last updated: -- seconds ago</div>

    <script src="script.js"></script>
</body>
</html>

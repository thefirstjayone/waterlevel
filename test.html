<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zach & Jarrett's Water Tank Level</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: #121212;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
  }
  h1 {
    text-align: center;
    line-height: 1.2em;
    margin-bottom: 20px;
  }
  .tank {
    position: relative;
    width: 160px;
    height: 320px;
    border: 4px solid #ccc;
    border-radius: 15px;
    overflow: hidden;
    background-color: rgba(255,255,255,0.05);
  }
  .water {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 0;
    transition: height 1.5s ease-in-out;
    background: rgba(0,150,255,0.4);
    overflow: hidden;
  }
  .wave {
    position: absolute;
    bottom: 0;
    width: 200%;
    height: 200%;
    background: rgba(0,150,255,0.4);
    border-radius: 40%;
    opacity: 0.6;
    animation: waveMove 8s linear infinite;
  }
  .wave:nth-child(2) {
    opacity: 0.4;
    animation: waveMove 12s linear infinite;
  }
  @keyframes waveMove {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
  }
  .last-update {
    margin-top: 15px;
    font-size: 0.9em;
    color: #ccc;
  }
  .warning {
    color: #ff5555;
    font-weight: bold;
    margin-top: 10px;
    font-size: 1.1em;
  }
</style>
</head>
<body>
  <h1>Zach & Jarrett's<br>Water Tank Level</h1>

  <div class="tank">
    <div class="water" id="water">
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
  </div>

  <div class="last-update" id="lastUpdate">Loading...</div>
  <div class="warning" id="warning"></div>

<script>
const channelID = 3026172;
const readAPIKey = "AHHPO1T2TZDGZ2G8";

function updateWaterLevel(level) {
  const water = document.getElementById("water");
  const warning = document.getElementById("warning");

  // Level colours
  let color;
  if (level >= 100) color = "rgba(0,255,0,0.4)";   // green
  else if (level >= 75) color = "rgba(0,150,255,0.4)"; // blue
  else if (level >= 50) color = "rgba(255,255,0,0.4)"; // yellow
  else color = "rgba(255,0,0,0.4)";                   // red

  water.style.background = color;
  water.querySelectorAll('.wave').forEach(w => w.style.background = color);

  // Set height
  water.style.height = `${level}%`;

  // Sensor warning
  if (level === 2) {
    warning.textContent = "Colour Sensor Not Detected";
  } else {
    warning.textContent = "";
  }
}

function secondsSince(dateStr) {
  const then = new Date(dateStr);
  const now = new Date();
  return Math.floor((now - then) / 1000);
}

async function fetchData() {
  try {
    const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?results=1&api_key=${readAPIKey}`;
    const res = await fetch(url);
    const data = await res.json();
    const feed = data.feeds[0];
    const level = parseInt(feed.field1) || 0;
    updateWaterLevel(level);

    document.getElementById("lastUpdate").textContent =
      `Updated ${secondsSince(feed.created_at)} seconds ago`;
  } catch (e) {
    console.error("Error fetching data", e);
  }
}

fetchData();
setInterval(fetchData, 15000);
</script>
</body>
</html>
